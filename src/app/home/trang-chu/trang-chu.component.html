<div class="background" id="dsphim">
    <div class="container">
        <div class="row">
            <div class="col-12 text-right mt-1 ">
                <div class="col-8 buttonfist figue__1 mt-2">
                    <button class="btn btn-primary mr-4" (click)="PhimDangChieu()">Phim Đang Chiếu</button>
                    <button class="btn btn-primary" (click)="PhimSapChieu()">Phim Sắp Chiếu</button>
                </div>
                <div class="timkiem">
                    <input type="text" placeholder="Tìm kiếm" [(ngModel)]="searchText">
                    <button>
                        <i class="fa fa-search"></i>
                    </button>
                </div>
            </div>
        </div>
        <div class="row mt-2" *ngIf="dangchieu==0; else phimdangchieu">
            <div class="col-md-4 mb-3" *ngFor="let phim of dsPhims| startsWith : searchText; let i  = index">
                <div class="card text-white">
                    <img class="card-img-top" height="400px" width="300px" [src]="phim.HinhAnh" alt="">
                    <div class="card-body title_phim">
                        <a [routerLink]="['/chi-tiet']" [queryParams]="{MaPhim:phim.MaPhim,TenPhim:phim.TenPhim}">
                            <h4 class="card-title text-white">{{phim.TenPhim}}</h4>
                        </a>
                    </div>
                    <div style=" margin-top: -20px;display: flex; align-items: center;justify-content: center;" class="figue__2">
                        <button (click)="XemChiTiet(phim)" class="btn btn-success">Chi tiết</button>
                        <button class="btn btn-danger ml-1" [routerLink]="['/chi-tiet']" [queryParams]="{MaPhim:phim.MaPhim,TenPhim:phim.TenPhim}">Đặt
                            vé</button>
                    </div>

                </div>
            </div>
        </div>

    </div>
</div>


<ng-template #phimdangchieu>
    <ng-container *ngIf="dangchieu==1; else phimsapchieu">
        <div class="row">
            <div class="col-md-4 mb-3" *ngFor="let phim of dsDangChieu| startsWith : searchText; let i  = index">
                <div class="card text-white bg-info" style="background-color: transparent!important">
                    <img class="card-img-top" height="400px" width="300px" [src]="phim.HinhAnh" alt="">
                    <div class="card-body title_phim" style="text-align:center;background-color: transparent">
                        <a [routerLink]="['/chi-tiet']" [queryParams]="{MaPhim:phim.MaPhim,TenPhim:phim.TenPhim}">
                            <h4 class="card-title text-white">{{phim.TenPhim}}</h4>
                        </a>
                    </div>
                    <div style=" margin-top: -20px;display: flex; align-items: center;justify-content: center;" class="figue__2">
                        <button (click)="XemChiTiet(phim)" class="btn btn-success">Chi tiết</button>
                        <button class="btn btn-danger ml-1" [routerLink]="['/chi-tiet']" [queryParams]="{MaPhim:phim.MaPhim,TenPhim:phim.TenPhim}">Đặt
                            vé</button>
                    </div>
                </div>
            </div>
        </div>

    </ng-container>

</ng-template>
<ng-template #phimsapchieu>
    <div class="row">
        <div class="col-md-4 mb-3" *ngFor="let phim of dsSapChieu| startsWith : searchText; let i  = index">
            <div class="card text-white bg-info" style="background-color: transparent!important">
                <img class="card-img-top" height="400px" width="300px" [src]="phim.HinhAnh" alt="">
                <div class="card-body title_phim" style="text-align:center;background-color: transparent">
                    <a [routerLink]="['/chi-tiet']" [queryParams]="{MaPhim:phim.MaPhim,TenPhim:phim.TenPhim}">
                        <h4 class="card-title text-white">{{phim.TenPhim}}</h4>
                    </a>
                </div>
                <div style=" margin-top: -20px;display: flex; align-items: center;justify-content: center;" class="figue__2">
                    <button (click)="XemChiTiet(phim)" class="btn btn-success">Chi tiết</button>
                    <button class="btn btn-danger ml-1" [routerLink]="['/chi-tiet']" [queryParams]="{MaPhim:phim.MaPhim,TenPhim:phim.TenPhim}">Đặt
                        vé</button>
                </div>
            </div>
        </div>
    </div>


</ng-template>
